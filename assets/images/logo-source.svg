<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  <!-- Outer track loop â€“ scaled to fill canvas (minimal padding) -->
  <path
    fill="none"
    stroke="url(#trackGrad)"
    stroke-width="36"
    stroke-linecap="round"
    stroke-linejoin="round"
    d="M 256 36
       C 400 36 476 140 476 256
       C 476 372 400 476 256 476
       C 112 476 36 372 36 256
       C 36 140 112 36 256 36 Z"
  />
  <!-- Inner data line (lap time / analysis trend) -->
  <path
    fill="none"
    stroke="url(#dataGrad)"
    stroke-width="22"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.95"
    d="M 90 256
       Q 180 120 256 150
       T 422 256
       Q 340 392 256 360
       T 90 256"
  />
  <!-- Center node: lap/data focus -->
  <circle cx="256" cy="256" r="38" fill="#0a0a0a" stroke="#00d4ff" stroke-width="10"/>
  <circle cx="256" cy="256" r="14" fill="#00ff88"/>
</svg>
